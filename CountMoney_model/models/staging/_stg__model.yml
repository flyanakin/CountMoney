version: 2

models:
  - name: stg_tushare_balance_sheet
    description: 清洗层资产负债表
    columns:
      - name: statement_id
        description: 报告的唯一id，md5生成（ts_code + f_ann_date + end_date + update_flag）

      - name: stock_code
        description: 股票代码，tushare格式，如"000001.SZ"

      - name: ann_date
        description: 公告日期

      - name: f_ann_date
        description: 实际公告日期

      - name: end_date
        description: 报告期，如"20221231"表示2022年年报

      - name: company_type
        description: 公司类型(一般工商业\银行\保险\证券)

      - name: report_type
        description: |
          * 单季合：单一季度的合并报表  
          * 调整单季合并表：调整后的单季合并报表（如果有）
          * 调整合并报表：本年度公布上年同期的财务报表数据，报告期为上年度
          * 调整前合并报表：数据发生变更，将原数据进行保留，即调整前的原数据
          * 母公司报表：该公司母公司的财务报表数据
          * 母公司单季表：母公司的单季度表
          * 母公司调整单季表：母公司调整后的单季表
          * 母公司调整表：该公司母公司的本年度公布上年同期的财务报表数据
          * 母公司调整前报表：母公司调整之前的原始财务报表数据
          * 母公司调整前合并报表：母公司调整之前合并报表原数据
          * 母公司调整前报表：母公司报表发生变更前保留的原数据

      - name: statement_period
        description: 报告类型

      - name: accounts_receiv
        description: 应收帐款

      - name: notes_receiv
        description: 应收票据

      - name: oth_receiv
        description: 其他应收

      - name: lt_rec
        description: 长期应收

      - name: total_cur_assets
        description: 流动资产合计

      - name: total_cur_liab
        description: 流动负债合计

      - name: goodwill
        description: 商誉

      - name: r_and_d
        description: 研发支出

      - name: intan_assets
        description: 无形资产

      - name: total_hldr_eqy_exc_min_int
        description: 净资产

      - name: oth_eqt_tools_p_shr
        description: 优先股

      - name: oth_eqt_tools
        description: 其他权益工具

      - name: lt_borr
        description: 长期借款

      - name: bond_payable
        description: 应付债券

      - name: update_flag
        description: 更新标志，1为已更新，0为未更新

      - name: created_at
        description: 数据入库时间，时间戳


  - name: stg_tushare_income_statement
    description: 清洗层利润表（单季）
    columns:
      - name: statement_id
        description: 报告的唯一id，md5生成（ts_code + f_ann_date + end_date + update_flag）

      - name: stock_code
        description: 股票代码，tushare格式，如"000001.SZ"

      - name: ann_date
        description: 公告日期

      - name: f_ann_date
        description: 实际公告日期

      - name: end_date
        description: 报告期，如"20221231"表示2022年年报

      - name: company_type
        description: 公司类型(一般工商业\银行\保险\证券)

      - name: report_type
        description: |
         * 单季合：单一季度的合并报表  
         * 调整单季合并表：调整后的单季合并报表（如果有）
         * 调整合并报表：本年度公布上年同期的财务报表数据，报告期为上年度
         * 调整前合并报表：数据发生变更，将原数据进行保留，即调整前的原数据
         * 母公司报表：该公司母公司的财务报表数据
         * 母公司单季表：母公司的单季度表
         * 母公司调整单季表：母公司调整后的单季表
         * 母公司调整表：该公司母公司的本年度公布上年同期的财务报表数据
         * 母公司调整前报表：母公司调整之前的原始财务报表数据
         * 母公司调整前合并报表：母公司调整之前合并报表原数据
         * 母公司调整前报表：母公司报表发生变更前保留的原数据

      - name: statement_period
        description: 报告类型

      - name: total_revenue
        description: 总营收

      - name: net_income
        description: 净利润(含少数股东损益)

      - name: net_income_exclude_minority
        description: 净利润(不含少数股东损益)

      - name: update_flag
        description: 更新标志

      - name: created_at
        description: 数据入库时间，时间戳


  - name: stg_tushare_daily_basic_index
    description: 清洗层每日基础指标
    columns:
      - name: stock_code
        description: 股票代码，tushare格式，如"000001.SZ"

      - name: trade_date
        description: 交易日期

      - name: close
        description: 当日收盘价

      - name: turnover_rate
        description: 换手率（%）

      - name: turnover_rate_free
        description: 换手率（自由流通股）

      - name: volume_ratio
        description: 量比

      - name: pe
        description: 市盈率（总市值/净利润， 亏损的PE为空）

      - name: pe_ttm
        description: 市盈率（TTM，亏损的PE为空）

      - name: pb
        description: 市净率（总市值/净资产）

      - name: ps
        description: 市销率

      - name: ps_ttm
        description: 市销率（TTM）

      - name: dividend_ratio
        description: 股息率（%）

      - name: dividend_ratio_ttm
        description: 股息率（TTM）（%）

      - name: total_share
        description: 总股本

      - name: float_share
        description: 流通股本

      - name: free_share
        description: 自由流通股本

      - name: total_market_capitalization
        description: 总市值

      - name: circulating_market_capitalization
        description: 流通市值

      - name: created_at
        description: 数据入库时间，时间戳

  - name: stg_tushare_stock_basic
    description: 清洗层股票基础数据
    columns:
      - name: stock_code
        description: 股票代码，tushare格式，如"000001.SZ"

      - name: stock_code_normal
        description: 股票代码，常见的格式，如"000001"

      - name: stock_name
        description: 股票名称

      - name: regisered_region
        description: 注册地区

      - name: industry
        description: 所属行业

      - name: market
        description: 所属板块，市场类型（主板/创业板/科创板/CDR/北交所）

      - name: list_date
        description: 上市日期

  - name: stg_airtable_portfolio
    description: 清洗层持仓数据
    columns:
      - name: stock_code
        description: 股票代码，tushare格式，如"000001.SZ"

      - name: stock_name
        description: 股票名称

      - name: position
        description: 持仓数量，单位：股

      - name: cost
        description: 成本价，前复权

      - name: sub_portfolio
        description: 组合名称，一只股票只可能出现在一个组合

      - name: order_date
        description: 买入日期

      - name: created_at
        description: 数据入库时间

  - name: stg_tushare_forecast
    description: 业绩预告清洗表
    columns:
      - name: stock_code
        description: 股票代码，tushare格式，如"000001.SZ"

      - name: ann_date
        description: 公告日期

      - name: end_date
        description: 报告期

      - name: trend
        description: 预告业绩趋势，预增/预减/扭亏/首亏/续亏/续盈/略增/略减

      - name: net_income_change_min
        description: 预告净利润变动幅度下限

      - name: net_income_change_max
        description: 预告净利润变动幅度上限

      - name: net_income_min
        description: 预告净利润下限，单位：元

      - name: net_income_max
        description: 预告净利润上限，单位：元

      - name: net_income_stockholder_last_year
        description: 去年同期归母净利润

      - name: summary
        description: 业绩预告摘要

      - name: change_reason
        description: 业绩变动原因


  - name: stg_tushare_express
    description: 业绩快报清洗表
    columns:
      - name: stock_code
        description: 股票代码，tushare格式，如"000001.SZ"

      - name: ann_date
        description: 公告日期

      - name: end_date
        description: 报告期

      - name: total_revenue
        description: 营业收入(元)

      - name: operate_profit
        description: 营业利润(元)

      - name: total_profit
        description: 利润总额(元)

      - name: net_income
        description: 净利润(元)

      - name: total_assets
        description: 总资产，单位：元

      - name: total_hldr_eqy_exc_min_int
        description: 股东权益合计(不含少数股东权益)

      - name: diluted_roe
        description: 净资产收益率(摊薄)(%)

      - name: net_income_yoy
        description: 去年同期修正后净利润

      - name: perf_summary
        description: 业绩简要说明

  - name: stg_tushare_finance_indicator
    description: 财务指标清洗表
    columns:
      - name: stock_code
        description: 股票代码，tushare格式，如"000001.SZ"

      - name: ann_date
        description: 公告日期

      - name: end_date
        description: 报告期

      - name: extraordinary_items
        description: 非经常性损益

      - name: update_flag
        description: 更新标志

      - name: created_at
        description: 数据入库时间，时间戳